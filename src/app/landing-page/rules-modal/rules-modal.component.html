<div class="col-12 box">
    <h2>Quy định cần nắm rõ</h2>
    <div mat-dialog-content>
        <div class="desc">
            <mat-icon>info</mat-icon>
            <span>Bạn có <span class="time">{{time}} phút</span> cho cả bài làm.</span>
        </div>
        <div class="desc">
            <mat-icon>info</mat-icon>
            <span>Sau khi bạn chọn câu trả lời của mình, bạn có thể chọn lại câu trả lời.</span>
        </div>
        <div class="desc">
            <mat-icon>info</mat-icon>
            <span>Bạn không thể chọn câu trả lời sau khi hết thời gian.</span>
        </div>
        <div class="desc">
            <mat-icon>info</mat-icon>
            <span>Nếu thoát khỏi trang web khi đang làm bài sẽ bị dánh giá là <span class="note">0</span>
                điểm</span>
        </div>
    </div>
    <div mat-dialog-actions class="btn">
        <button mat-raised-button mat-dialog-close>Đã hiểu rõ quy định</button>
    </div>
</div>
