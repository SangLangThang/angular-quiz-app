<div class="row mb-2">
  <div class="col-lg-4 col-sm-6 mb-2">
    <select class="form-select" [(ngModel)]="selectedLevel" (change)="filterAll()">
      <option value="all">Tất cả</option>
      <option *ngFor="let level of levels" [value]="level">{{level}}</option>
    </select>
  </div>
  <div class="col-lg-4 col-sm-6 mb-2">
    <select class="form-select" [(ngModel)]="selectedTopic" (change)="filterAll()">
      <option value="all">Tất cả</option>
      <option *ngFor="let topic of topics" [value]="topic">{{topic}}</option>
    </select>
  </div>
  <div class="col-lg-4 col-sm-12">
    <button class="btn btn-danger mr-2" (click)="deleteClients()">Xóa hết</button>
    <button class="btn btn-primary mr-2" (click)="printPdf()">Xuất PDF</button>
    <button class="btn btn-success" (click)="printExcel()">Xuất Excel</button>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover" #pdfTable>
    <thead>
      <tr>
        <th>Tên</th>
        <th>Trường</th>
        <th>Lớp</th>
        <th>Cấp</th>
        <th>Đề</th>
        <th>Điểm</th>
        <th>Ngày làm</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.name}}</td>
        <td>{{client.school}}</td>
        <td>{{client.class}}</td>
        <td>{{client.levelId}}</td>
        <td>{{client.topicId}}</td>
        <td>{{client.score}}</td>
        <td>{{client.time | date:'dd/MM/YYYY h:mm a'}}</td>
        <td><button class="btn btn-danger" (click)="deleteClient(client.id)">Xóa</button></td>
      </tr>
    </tbody>
  </table>
</div>
