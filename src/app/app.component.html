<div class="box">
  <div class="header px-2 row">
    <h2 class="col-8 col-sm-6 header-logo d-flex justify-content-start align-items-center" routerLink="">
      <img src="../assets/LOGO_CSG.svg" alt="" class="logo" />
      <h3 class="title">công an <br> thị xã sông cầu</h3>
    </h2>
    <div class="col-4 col-sm-6 header-button d-flex justify-content-end align-items-center">
      <a mat-button  class="home-btn" routerLink="/">
        <mat-icon>home</mat-icon>
        <span class='text'>Trang chủ</span>
      </a>
      <a *ngIf="!isLogged" mat-raised-button color="primary" class="login-btn" (click)="openDialog()">
        <mat-icon> person_pin</mat-icon>
        <span class='text'>Đăng nhập</span>
      </a>
      <a *ngIf="isLogged" mat-raised-button color="primary" class="login-btn" routerLink="admin">
        <mat-icon> person_pin</mat-icon>
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
